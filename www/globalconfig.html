<h1>Configuration</h1>
<form class="pure-form pure-form-aligned" id="addhost">
	<h3>Web interface</h3>
	<fieldset>
		<div class="pure-control-group">
			<label for="ip">Bind address</label>
			<input type="text" class="pure-input-1-2" name="ip" placeholder="Bind address">
		</div>
		<div class="pure-control-group">
			<label for="port">Port</label>
			<input type="text" class="pure-input-1-2" name="port" placeholder="Port">
		</div>		
		<div class="pure-control-group">
			<label for="username">Username</label>
			<input type="text" class="pure-input-1-2" name="username" placeholder="Username">
		</div>
		<div class="pure-control-group">
			<label for="password">Password</label>
			<input type="password" class="pure-input-1-2" name="password" placeholder="Password">
		</div>
	</fieldset>

	<h3>Paths</h3>
	<fieldset>
		<div class="pure-control-group">
			<label for="serverpath">vServer directory</label>
			<input type="text" class="pure-input-1-2" name="serverpath" placeholder="/vservers">
		</div>
		<div class="pure-control-group">
			<label for="configpath">vServer configuration directory</label>
			<input type="text" class="pure-input-1-2" name="configpath" placeholder="/etc/vservers/">
		</div>		
		<div class="pure-control-group">
			<label for="templatepath">vServer template directory</label>
			<input type="text" class="pure-input-1-2" name="templatepath" placeholder="/vservers/templates">
		</div>
		<div class="pure-control-group">
			<label for="ip">Password</label>
			<input type="password" class="pure-input-1-2" name="password" placeholder="Password">
		</div>
	</fieldset>
	<button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Add vServer</button>
</form>
