<h1>Add a vServer host</h1>
<form class="pure-form" id="addhost">
	<h3>Required information</h3>
	<fieldset class="pure-group">
		<input type="text" class="pure-input-1-2" name="ip" placeholder="IP Address">
		<input type="text" class="pure-input-1-2" name="port" placeholder="Port">
		<input type="password" class="pure-input-1-2" name="password" placeholder="Password">	
	</fieldset>

	<fieldset class="pure-group">
	<h3>Optional information</h3>
		<textarea class="pure-input-1-2" name="comments" placeholder="Comments"></textarea>
	</fieldset>
	<button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Add vServer</button>
</form>
